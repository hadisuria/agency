<swiper-container #newSwiper class="mySwiper" space-between="10" free-mode="true" navigation="true" pagination="true"
    pagination-type="fraction" init="false">
    <swiper-slide *ngFor="let item of contents">
        <mat-card [style.background]="true ? 'lightBlue':'yellow'">
            <mat-card-header>
                <mat-card-subtitle>Click For Details</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{item.title}}
                </p>
                <p>
                    <b>{{item.description}}</b>
                </p>
            </mat-card-content>
        </mat-card>
    </swiper-slide>
</swiper-container>
